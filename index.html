<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./img/rock-paper-scissors-logo.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <h1>
        <span id="title">ROCK-PAPER-SCISSORS</span>
    </h1>

    <span id="subtitle"></span>

    <div class="choice-buttons-all">
        <button tabindex="-1" class="choice-button" id="rock">Rock</button>
        <button tabindex="-1" class="choice-button" id="paper">Paper</button>
        <button tabindex="-1" class="choice-button" id="scissors">Scissors</button>
    </div>

    <div class="round-status">
        <div class="contestants">
            <div class="player-result">
                <span id="player-text">Player Score:</span>
                <span id="player-score"></span>
            </div>
            <div class="computer-result">
                <span id="computer-text">Computer Score:</span>
                <span id="computer-score"></span>
            </div>
        </div>
        <div class="round-result">
            <span id="computer-choice"></span>
            <span id="status"></span>
        </div>
    </div>
</body>

</html>
